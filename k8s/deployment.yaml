apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingupdate: 
       maxsurge: 1
       maxunavaliable: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calculator
        image: nikhil22qwe/calculator:1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"

        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
